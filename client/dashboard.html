<!DOCTYPE html>
<html lang="en">
<head>
    <title>Money Orders Dashboard</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .navbar {
            background-image: url('giphy2.gif');
            background-size: cover;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Money Orders</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contacts</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a id="logout" class="nav-link" href="#">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <h1>Money Ordering Actions</h1>
    <div class="row">
        <div class="col-md-6">
            <h2>Transaction History</h2>
            <table id="transaction-history" class="table">
                <thead>
                <tr>
                    <th>Type</th>
                    <th>From</th>
                    <th>To</th>
                    <th>Amount</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Deposit Amount</div>
                <div class="card-body">
                    <form id="deposit-form">
                        <select name="username" id="username">
                            <option value="user1">User 1</option>
                            <option value="user2">User 2</option>
                            <option value="user3">User 3</option>
                        </select>
                        <input type="number" name="amount" id="amount" placeholder="Enter amount" required>
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
            <div class="card">
                <div class="card-header">Withdraw Amount</div>
                <div class="card-body">
                    <form id="withdraw-form">
                        <select name="username" id="withdraw-username">
                            <option value="user1">User 1</option>
                            <option value="user2">User 2</option>
                            <option value="user3">User 3</option>
                        </select>
                        <input type="number" name="amount" id="withdraw-amount" placeholder="Enter amount" required>
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
            <div class="card">
                <div class="card-header">Transfer Amount</div>
                <div class="card-body">
                    <form id="transfer-form">
                        <select id="transfer-username1" name="username1">
                            <option value="user1">User 1</option>
                            <option value="user2">User 2</option>
                            <option value="user3">User 3</option>
                        </select>
                        <select id="transfer-username2" name="username2">
                            <option value="user1">User 1</option>
                            <option value="user2">User 2</option>
                            <option value="user3">User 3</option>
                        </select>
                        <input type="number" id="transfer-amount" name="amount" placeholder="Enter amount">
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="dashboard.js"></script>
</body>
</html>
